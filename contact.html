  <body>
    <h1 class="page-title">Contact me</h1>

    <form class="contact-form">
      <label for="prenom">First name</label>
      <input class="contact-form-field" type="text" id="prenom" name="prenom" />

      <label for="nom">Last name</label>
      <input class="contact-form-field" type="text" id="nom" name="nom" />

      <label for="email">E-mail</label>
      <input class="contact-form-field" type="text" id="email" name="email" />

      <label for="subject">Message</label>
      <textarea
        class="contact-form-field"
        id="message"
        name="message"
        placeholder="Hello ! I am interested in your work..."
      ></textarea>
    </form>
    <button class="contact-form-button">Send</button>
  </body>
